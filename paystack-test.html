<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calevid ‚Äì Paystack M-Pesa Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Paystack Inline Script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        button {
            background: #1a9e55;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #16824a;
        }
    </style>
</head>
<body>

<div class="payment-box">
    <h2>Calevid Test Payment</h2>
    <p>Pay KES 500 via M-Pesa</p>

    <button onclick="payWithPaystack()">Pay with M-Pesa</button>
</div>

<script>
function payWithPaystack() {
    let handler = PaystackPop.setup({
        key: 'pk_test_0f7feea3239f846e488024356f43a0570e1aad89', // üîë PAYSTACK TEST PUBLIC KEY (KENYA)
        email: 'customer@test.com',

        amount: 50000, // KES 500 (Paystack uses cents)
        currency: 'KES',

        channels: ['mobile_money'],

        metadata: {
            custom_fields: [
                {
                    display_name: "Product",
                    variable_name: "product",
                    value: "Calevid AI Video Credits"
                }
            ]
        },

        ref: 'CALEVID_' + Math.floor((Math.random() * 1000000000) + 1),

        callback: function(response) {
            alert('Payment successful!\nVerifying payment...');

            fetch('http://localhost:8000/verify.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    reference: response.reference
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log('Verification response:', data);

                if (data.status === 'success') {
                    alert('‚úÖ Payment verified successfully!');
                } else {
                    alert('‚ùå Payment verification failed.');
                }
            })
            .catch(error => {
                console.error(error);
                alert('‚ùå Could not connect to backend.');
            });
        },

        onClose: function() {
            alert('Payment window closed.');
        }
    });

    handler.openIframe();
}
</script>

</body>
</html>
